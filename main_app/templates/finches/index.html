{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  {% comment %} href="{% static 'css/cats/cat-index.css' %}" {% endcomment %}
/>
{% endblock  %}

{% block content %}

<section class="card-container">
  {% for finch in finches %}
  <div class="card">
    <a href=" {% url 'finchs_details' finch.id %} ">
      <div class="card-content">
        <img 
        src="{% static '' %}" 
        alt=""
      >
      </div>
      <h2 class="card-title">{{finch.name}}</h2>
      <p>{{finch.habitat}}</p>
      <p><small>{{finch.description}}</small></p>
    </a>
  </div>

  {% endfor %}
</section>


{% endblock  %}
